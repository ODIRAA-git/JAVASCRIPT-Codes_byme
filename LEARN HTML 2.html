<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS4Style.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div class="new-form">
            <div class="item"><label id="name-label">Name<input required id="name" type="text" placeholder="Enter your name"></label></div>
            <div class="item"><label id="email-label">Email<input required id="email" type="email" placeholder="Enter your Email"></label></div>
            <div class="item"><label id="number-label">Age (optional)<input required id="number" type="number" placeholder="Age " min="18" max="120"></label></div>
            <div class="item">
            <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Others</option>
            </select>
            </div>
            <div class="Steve">
            <label class="small">Would you recommend freeCodeCamp to a friend?</label>
            <div class="shine"><label><input name="indoor" class="Big" type="radio"/>Definitely</label></div>
            <div class="shine"><label><input name="indoor" class="Big" type="radio"/>Maybe</label></div>
            <div class="shine"><label><input name="indoor" class="Big" type="radio"/>Not sure</label></div>
            </div>
            <div>
            <label class="small">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open source</option>
            </select>
            </div>

            <label class="small">What would you like to see improved? (Check all that apply)</label>
            <div class="shine"><label><input class="Big" type="checkbox"/>Front-end Projects</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>Back-end Projects</label></div>
            <div class="shine" ><label><input class="Big" type="checkbox"/>Data Visualization</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>Challenges</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>Open Source Community</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>Gtter help rooms</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>Videos</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>City Meetups</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>Wiki</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>Forum</label></div>
            <div class="shine"><label><input class="Big" type="checkbox"/>Additional Courses</label></div>

            <div>
                <legend class="small">Any comments or suggestions?</legend>
                <textarea>Enter your comment here...</textarea>
            </div>
            <div>
                <input type="submit"/>
            </div>
            
            </div>
        </form>
    </body>
</html>
