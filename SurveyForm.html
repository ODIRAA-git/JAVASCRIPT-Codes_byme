<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Survey_Form.css">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="new-form">
            <div class="item"><label id="name-label">Name<input required id="name" type="text" placeholder="Enter your name"></label></div>
            <div class="item"><label id="email-label">Email<input required id="email" type="email" placeholder="Enter your Email"></label></div>
            <div class="item"><label id="number-label">Age (optional)<input required id="number" type="number" placeholder="Age " min="18" max="120"></label></div>
            <div class="item">
            <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Others</option>
            </select>
            </div>
            <div class="tom">
            <label class="small">Would you recommend freeCodeCamp to a friend?</label>
            <div class="jerry"><label><input name="indoor" class="Big" type="radio" value=""/>Definitely</label></div>
            <div class="jerry"><label><input name="indoor" class="Big" type="radio" value="1"/>Maybe</label></div>
            <div class="jerry"><label><input name="indoor" class="Big" type="radio" value="2"/>Not sure</label></div>
            </div>
            <div>
            <label class="small">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open source</option>
            </select>
            </div>

            <label class="small">What would you like to see improved? (Check all that apply)</label>
            <div class="jerry"><label><input class="Big" type="checkbox" value="1"/>Front-end Projects</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="2"/>Back-end Projects</label></div>
            <div class="jerry" ><label><input class="Big" type="checkbox" value="3"/>Data Visualization</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="4"/>Challenges</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="5"/>Open Source Community</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="6"/>Gtter help rooms</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="7"/>Videos</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="8"/>City Meetups</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="9"/>Wiki</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="10"/>Forum</label></div>
            <div class="jerry"><label><input class="Big" type="checkbox" value="11"/>Additional Courses</label></div>

            <div>
                <legend class="small">Any comments or suggestions?</legend>
                <textarea>Enter your comment here...</textarea>
            </div>
            <div>
                <input type="submit" id="submit" value="Submit"/>
            </div>
            
            </div>
        </form>
    </body>
    <footer>
        <address>
            <a href="https://github.com/ODIRAA-git"><span>Check out My github projects</span></a><br />
            &copy; MADU ODIRAA<br />
            
            Never Give up
         </address>
    </footer>
</html>
